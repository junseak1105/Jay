<html>
<head>
    <meta charset="utf-8">
    <title>JHotel-login</title>
</head>
<body>

    <p>login&out</p>
    <table id=areaLogin>
        <tr><td>ID</td><td><input type=text id=loginId value=""></td></tr>
        <tr><td>PW</td><td><input type=password id=passwd value="" onkeyup=onKeyupPasswd(event)></td></tr>
        <tr><td colspan=2><input type=button value="login" onclick=fnLogin()></td></tr>
    </table>
   
    <table id=areaLogout style="display:none;">
        <tr>
            <td><div id=loginInfo></div></td>
        </tr>
        <tr><td><input type=button value="logout" onclick=fnLogout()></td></tr>
    </table>
   
    <script type="text/javascript">
   
        /*****
        *    로그인 함수 예제
        *****/
        function fnLogin(){
            var objLogin = document.getElementById("loginId");
            var objPasswd = document.getElementById("passwd");
           
            if(objLogin.value == ""){
                alert("Insert ID");
                objLogin.focus();
                return ;
            }
            else if(objPasswd.value == ""){
                alert("Insert PW");
                objPasswd.focus();
                return ;
            }
           
            // 서버에서 정상적으로 로그인 되었다는 응답이 왔을 경우
            document.getElementById("areaLogin").style.display = "none";
           
            var objLoginInfo = document.getElementById("loginInfo");
            objLoginInfo.innerHTML = objLogin.value + "Logged in";
           
            document.getElementById("areaLogout").style.display = "";
        }    // end function fnLogin()
       
       
        /*****
        *    로그 아웃 함수 예제
        *****/
        function fnLogout(){
            document.getElementById("loginId").value = "";
            document.getElementById("passwd").value = "";
           
            document.getElementById("areaLogin").style.display = "";
            document.getElementById("areaLogout").style.display = "none";
        }    // end function fnLogout()
       
       
        /*****
        *    패스워드 필드에서 엔터키를 누를 경우
        *     fnLogin() 함수 실행
        *****/
        function onKeyupPasswd(ev){
            var evKeyup = null;

            if(ev)                                            // firefox
                evKeyup = ev;   
            else                                            // explorer
                evKeyup = window.event;
               
            if(evKeyup.keyCode == 13){                        // enter key code:13
                document.getElementById("passwd").blur();
                fnLogin();   
            }    // end if
       
        }    // end function onKeyupPasswd()
    </script>
</body>
</html>
